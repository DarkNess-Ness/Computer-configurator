        /* Основной контент */
        main {

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            background-color: #1F2833;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #45A29E;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: #66FCF1;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

            /*.filter-label::after {
                content: " ▼";
                font-size: 12px;
                margin-left: 5px;
                color: #C5C6C7;
            }
*/
        .filter-value {
            background-color: #0B0C10;
            border: 1px solid #45A29E;
            border-radius: 8px;
            padding: 12px 15px;
            color: #C5C6C7;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

            .filter-value:hover {
                border-color: #66FCF1;
            }
        
        .filter-control {
            width: 100%;
            background-color: #1F2833;
            color: #C5C6C7;
            border: 1px solid #45A29E;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-control:focus {
            border-color: #66FCF1;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
        }


        .filter-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }




        /* Список процессоров */
        .cpu-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cpu-item {
            background-color: #1F2833;
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid #66FCF1;
        }

        .cpu-name {
            color: #66FCF1;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .cpu-specs {
            font-size: 14px;
            line-height: 1.5;
            color: #C5C6C7;
        }

        .spec-highlight {
            color: white;
            font-weight: 500;
        }

        .select-btn {
            background-color: #66FCF1;
            color: #0B0C10;
            border: none;
            padding: 6px 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }

<body>
    <header>
        <div class="header-left">
            <img src="images/logo.png" class="logo" alt="Логотип">
            <span class="site-title">ЖЕЛЕЗНЫЙ ТЮНЕР</span>
        </div>
        <button id="profileBtn" class="profile-btn">Профиль</button>
    </header>

    <main>
        <h1 class="title">Процессор</h1>

        <!-- Фильтры -->
        
        <div class="filter-grid">
            <div class="filter-row">
                <span class="filter-label">ПРОИЗВОДИТЕЛЬ:</span>
                <select class="filter-control">
                    <option value="">Все</option>
                    <option value="Intel">Intel</option>
                    <option value="AMD">AMD</option>
                </select>
            </div>

            <div class="filter-row">
                <span class="filter-label">СОККЕТ</span>
                <select class="filter-control">
                    <option value="">Все</option>
                    <option value="LGA 1151">LGA 1151</option>
                    <option value="AM4">AM4</option>
                </select>

            </div>

            <div class="filter-row">
                <span class="filter-label">СЕМЕЙСТВО</span>
                <select class="filter-control">
                    <option value="">Все</option>
                    <option value="Core i5">Core i5</option>
                    <option value="AM4">AM4</option>
                </select>

            </div>

            <div class="filter-row">
                <span class="filter-label">КОЛИЧЕСТВО ЯДЕР</span>
                <select class="filter-control">
                    <option value="">Все</option>
                    <option value="8">8</option>
                    <option value="8">6</option>
                </select>

            </div>

            <div class="filter-row">
                <span class="filter-label">ИНТЕГРИРОВАННОЕ ГРАФИЧЕСКОЕ ЯДРО</span>
                <select class="filter-control">
                    <option value="">Все</option>
                    <option value="Core i5">Да</option>
                    <option value="AM4">Нет</option>
                </select>

            </div>

            <div class="filter-row">
                <span class="filter-label">ТАКТОВАЯ ЧАСТОТА (ГГц)</span>
                <select class="filter-control">
                    <option value="">Все</option>
                    <option value="Core i5">Core i5</option>
                    <option value="AM4">AM4</option>
                </select>

            </div>

            <div class="filter-row">
                <span class="filter-label">ТЕПЛОВЫДЕЛЕНИЕ (Вт)</span>
                <select class="filter-control">
                    <option value="">Все</option>
                    <option value="Core i5">Core i5</option>
                    <option value="AM4">AM4</option>
                </select>

            </div>

            <div class="filter-item">
                <!-- Пустой элемент для выравнивания -->
            </div>
        </div>
                
           

        <!-- Список процессоров -->
        <div class="cpu-list">






        </div>
    </main>

    <script>

   
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data/cpu.json');
                const processors = await response.json();

                const container = document.getElementById('components-container');

                processors.forEach(processor => {
                    const card = document.createElement('div');
                    card.className = 'cpu-item';
                    card.innerHTML = `
                        <div class="cpu-name">${processor.name}</div>
                        <div class="cpu-specs">
                            <span class="spec-highlight">${processor.socket}</span>,
                            ${processor.base_clock}-${processor.boost_clock} ГГц,
                            L2 ${processor.cache_l2}, L3 ${processor.cache_l3},
                            <span class="spec-highlight">TDP ${processor.tdp} Вт</span>
                        </div>
                        <button class="select-btn" data-id="${processor.id}">ВЫБРАТЬ</button>
                    `;
                    container.appendChild(card);
                });

                // Обработчики для кнопок выбора
                document.querySelectorAll('.select-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const cpuId = this.getAttribute('data-id');
                        const selectedCpu = processors.find(p => p.id === cpuId);
                        alert(`Выбран процессор: ${selectedCpu.name}`);
                        // Здесь будет логика сохранения выбора
                    });
                });

            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('components-container').innerHTML = `
                    <div class="error-message">
                        Не удалось загрузить данные о процессорах
                    </div>
                `;
            }
        });

        // Обработчики для фильтров (раскрытие)
        document.querySelectorAll('.filter-value').forEach(item => {
            item.addEventListener('click', function () {
                // Здесь будет логика раскрытия выпадающего списка
                console.log('Открываем фильтр:', this.previousElementSibling.textContent);
            });
        });




        //нажатие на профиль
        document.getElementById('profileBtn').addEventListener('click', function () {
            window.location.href = 'profile.html';
        });
        // Обработчики для фильтров
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', function () {
                this.classList.toggle('active');
            });
        });

        // Обработчики для кнопок выбора
        document.querySelectorAll('.select-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const cpuName = this.parentElement.querySelector('.cpu-name').textContent;
                alert(`Выбран процессор: ${cpuName}`);
                // Здесь будет логика сохранения выбора
            });
        });
    </script>
</body>
