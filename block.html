<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Процессор</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #0B0C10;
            color: #C5C6C7;
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #45A29E;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 75px;
            height: 75px;
        }

        .title {
            font-size: 64px;
            color: #66FCF1;
            text-shadow: 0 0 20px rgba(102, 252, 241, 0.64);
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
        }

        .site-title {
            font-size: 40px;
            font-weight: 900;
            color: #66FCF1;
            text-shadow: 0 4px 20px rgba(102, 252, 241, 0.64);
        }

        .profile-btn {
            background-color: #66FCF1;
            color: #0B0C10;
            border: none;
            padding: 16px 40px;
            border-radius: 100px;
            font-weight: 900;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
            text-align: center;
        }

            .profile-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px #66FCF1;
            }

        /* Основной контент */
        main {
            padding: 50px;
        }
        /*Стили для блока с фильтрами*/
        .filter-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            background-color: #1F2833;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .filter-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            color: #C5C6C7;
            font-weight: 700;
            font-size: 14px;
        }

        .custom-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .dropdown-selected {
            color: #66FCF1;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }

            .dropdown-selected:hover {
                background-color: rgba(102, 252, 241, 0.1);
                /*transform: scale(1.05);
                box-shadow: 0 0 15px #66FCF1;*/
            }

        .arrow {
            font-size: 12px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .dropdown-options {
            list-style: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1F2833;
            border: 1px solid #45A29E;
            border-radius: 8px;
            padding: 5px 0;
            margin-top: 5px;
            min-width: 120px;
            z-index: 100;
            display: none;
        }

            .dropdown-options li {
                padding: 5px 15px;
                color: #C5C6C7;
            }

                .dropdown-options li:hover {
                    background-color: #45A29E;
                    color: white;
                }





        .custom-dropdown.active .dropdown-options {
            display: block;
        }

        .custom-dropdown.active .arrow {
            transform: rotate(180deg);
        }


        /*Стили для отображения карточек*/
        .components-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 колонки */
            gap: 25px;
            padding: 20px 0;
        }

        .component-card {
            background: linear-gradient(135deg, #0B0C10 0%, #1F2833 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #45A29E;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .component-card:hover {
                transform: scale(1.03);
                box-shadow: 0 0 20px rgba(102, 252, 241, 0.3);
                border-color: #66FCF1;
            }

        .component-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .component-name {
            color: white;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .component-specs {
            color: #C5C6C7;
            font-size: 13px;
            line-height: 1.6;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .spec-row {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 0;
            border-bottom: none;
        }

        .spec-name {
            white-space: nowrap;
        }

        .spec-value {
            color: #C5C6C7;
            font-size: 13px;
            white-space: nowrap;
        }


        .spec-highlight {
            color: white;
            font-weight: 500;
        }

        .select-btn {
            background-color: #66FCF1;
            color: #0B0C10;
            border: none;
            padding: 6px 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo.png" class="logo" alt="Логотип">
            <span class="site-title">ЖЕЛЕЗНЫЙ ТЮНЕР</span>
        </div>
        <button id="profileBtn" class="profile-btn">Профиль</button>
    </header>

    <main>
        <h1 class="title">Блок питания</h1>

        <!-- Фильтры -->

        <div class="filter-grid">
            <div class="filter-row">
                <span class="filter-label">ПРОИЗВОДИТЕЛЬ:</span>
                <div class="custom-dropdown" id="manufacturerFilter">
                    <div class="dropdown-selected">Все <span class="arrow">∨</span></div>
                    <ul class="dropdown-options">
                        <li data-value="">Все</li>
                        <li data-value="1stPlayer">1stPlayer</li>
                        <li data-value="Deepcool">Deepcool</li>
                        <li data-value="ExeGate">ExeGate</li>
                        <li data-value="AeroCool">AeroCool</li>
                        <li data-value="CBR">CBR</li>
                    </ul>
                </div>
            </div>
            <div class="filter-row">
                <span class="filter-label">МОЩНОСТЬ (Вт):</span>
                <div class="custom-dropdown" id="powerFilter">
                    <div class="dropdown-selected">Все <span class="arrow">∨</span></div>
                    <ul class="dropdown-options">
                        <li data-value="">Все</li>
                        <li data-value="400">400</li>
                        <li data-value="450">450</li>
                        <li data-value="550">550</li>
                        <li data-value="600">600</li>
                    </ul>
                </div>
            </div>
            <div class="filter-row">
                <span class="filter-label">ФОРМ-ФАКТОР:</span>
                <div class="custom-dropdown" id="formFilter">
                    <div class="dropdown-selected">Все <span class="arrow">∨</span></div>
                    <ul class="dropdown-options">
                        <li data-value="">Все</li>
                        <li data-value="ATX">ATX</li>
                        <li data-value="SFX">SFX</li>

                    </ul>
                </div>
            </div>           
            <div class="filter-row">
                <span class="filter-label">СТАНДАРТ 80 PLUS:</span>
                <div class="custom-dropdown" id="stndartFilter">
                    <div class="dropdown-selected" data-value="">Все <span class="arrow">∨</span></div>
                    <ul class="dropdown-options">
                        <li data-value="">Все</li>
                        <li data-value="+">Да</li>
                        <li data-value="-">Нет</li>

                    </ul>
                </div>
            </div>





        </div>
        <div class="components-grid" id="componentsContainer">
            <!-- Карточки будут вставлены сюда через JavaScript -->
        </div>

    </main>
    <script>

        let allBlocks = [];
        const filters = {
            manufacturer: '',
            form: '',
            power: '',
            stndart: ''
            
        };

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            // Используем локальные данные
            allBlocks = [
                {
                    "name": "Блок питания 1STPLAYER FK",
                    "manufacturer": "1stPlayer",
                    "form": "ATX",
                    "power": "600",
                    "stndart": "+",                    
                    "image": "images/components/block/1power.jpg"
                },
                {
                    "name": "Блок питания Deepcool PF550",
                    "manufacturer": "Deepcool",
                    "form": "ATX",
                    "power": "550",
                    "stndart": "+",
                    "image": "images/components/block/deepcool.jpg"
                },
                {
                    "name": "AeroCool AERO BRONZE",
                    "manufacturer": "AeroCool",
                    "form": "ATX",
                    "power": "600",
                    "stndart": "+",
                    "image": "images/components/block/aero.jpg"
                },
                {
                    "name": "Блок питания 400W ExeGate AAA400",
                    "manufacturer": "ExeGate",
                    "form": "ATX",
                    "power": "400",
                    "stndart": "-",
                    "image": "images/components/block/exegate.jpg"
                },
                {
                    "name": "Блок питания Cbr ATX PSU-ATX450-08EC",
                    "manufacturer": "CBR",
                    "form": "ATX",
                    "power": "450",
                    "stndart": "+",
                    "image": "images/components/block/cbr.jpg"
                },
               

            ];

            // Инициализация фильтров
            initFilters();

            // Отображение всех процессоров
            displayComponents(allBlocks);
        });

        // Инициализация фильтров
        function initFilters() {
            // Обработчики для dropdown
            document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
                const selected = dropdown.querySelector('.dropdown-selected');
                const options = dropdown.querySelector('.dropdown-options');

                selected.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdown.classList.toggle('active');
                });

                dropdown.querySelectorAll('.dropdown-options li').forEach(option => {
                    option.addEventListener('click', () => {
                        const value = option.getAttribute('data-value');
                        selected.innerHTML = option.textContent + ' <span class="arrow">∨</span>';
                        selected.setAttribute('data-value', value);
                        dropdown.classList.remove('active');

                        // Обновляем фильтры и применяем их
                        updateFilters();
                        applyFilters();
                    });
                });
            });

            // Закрытие при клике вне dropdown
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-dropdown')) {
                    document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // Нажатие на профиль
            document.getElementById('profileBtn').addEventListener('click', function () {
                window.location.href = 'profile.html';
            });
        }

        // Обновление объекта фильтров
        function updateFilters() {
            filters.manufacturer = document.querySelector('#manufacturerFilter .dropdown-selected').getAttribute('data-value') || '';
            filters.form = document.querySelector('#formFilter .dropdown-selected').getAttribute('data-value') || '';
            filters.power = document.querySelector('#powerFilter .dropdown-selected').getAttribute('data-value') || '';
            filters.stndart = document.querySelector('#stndartFilter .dropdown-selected').getAttribute('data-value') || '';
            
        }

        // Применение фильтров
        function applyFilters() {
            const filtered = allBlocks.filter(Block => {
                // Проверка производителя
                if (filters.manufacturer && Block.manufacturer !== filters.manufacturer) return false;

                // Проверка форм-фактора
                if (filters.form && Block.form !== filters.form) return false;
               
                // Проверка мощности
                if (filters.power && Block.power !== filters.power) return false;

                
                // Проверка stndart
                if (filters.stndart && Block.stndart !== filters.stndart) return false;

               
                return true;
            });

            displayComponents(filtered);
        }


        // Функция отображения карточек
        function displayComponents(Blocks) {

            const container = document.getElementById('componentsContainer');
            container.innerHTML = '';

            if (Blocks.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #FF4C4C;">Ничего не найдено</div>';
                return;
            }

            Blocks.forEach(Block => {
                const card = document.createElement('div');
                card.className = 'component-card';

                // Добавляем обработчик клика на карточку
                card.addEventListener('click', () => {
                    // Сохраняем в Local Storage (автоматически перезаписывает предыдущее значение)
                    localStorage.setItem('selectedBlock', JSON.stringify(Block));

                    // Показываем стандартное браузерное сообщение
                    alert(`Компонент "${Block.name}" добавлен в сборку`);
                });

                // Проверка изображения
                const imgSrc = Block.image || 'images/CPU.png';
                const img = new Image();
                img.onerror = function () {
                    this.src = 'images/CPU.png';
                };
                img.src = imgSrc;
                img.className = 'component-image';
                img.alt = Block.name;

                card.innerHTML = `
                <h3 class="component-name">${Block.name}</h3>
                <div class="component-specs">
                    <div class="spec-row">
                        <span class="spec-name">Производитель:</span>
                        <span class="spec-value">${Block.manufacturer},</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Форм-фактор:</span>
                        <span class="spec-value">${Block.form},</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Мощность:</span>
                        <span class="spec-value">${Block.power} ВТ,</span>
                    </div>                    
                    <div class="spec-row">
                        <span class="spec-name">Наличие стандарта 80 Plus:</span>
                        <span class="spec-value">${Block.stndart === '+' ? 'Да' : 'Нет'}</span>
                    </div>
                   
                </div>
            `;


                card.prepend(img);
                container.appendChild(card);
            });


        }
    </script>

</body>
</html>
