<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Авторизация</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <style>
             * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            }
            body {
                background-color: #0B0C10;
                color: #C5C6C7;
                display:flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 50px;
                border-bottom: 1px solid #45A29E;
            }
             .header-left {
                display: flex;
                align-items: center;
                gap: 15px;
             }

            header img {
                width: 75px;
                height: 75px;
            }

            .site-title {
                font-size: 40px;
                font-weight: 900;
                color: #66FCF1;
                text-shadow: 0 4px 20px rgba(102, 252, 241, 0.64);
            }

            .login-container {
                margin-top: 50px;
                padding: 50px;
                border-radius: 20px;
                text-align: center;
            }

            .login-container h1 {
                font-size: 48px;
                font-weight: 900;
                color: #66FCF1;
                text-shadow: 0 4px 20px rgba(102, 252, 241, 0.64);
                margin-bottom: 30px;
            }

            .login-container input {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                background-color: #C5C6C7;
                border: none;
                border-radius: 20px;
                font-size: 16px;
                color: #0B0C10;
                box-sizing: border-box;
            }

            .login-container button {
                width: 100%;
                padding: 12px;
                background-color: #66FCF1;
                color: #0B0C10;
                border: none;
                border-radius: 100px;
                font-size: 30px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .login-container button:hover {
                background-color: #45A29E;
            }

            .login-container a {
                display: block;
                margin-top: 20px;
                text-align: center;
                color: #66FCF1;
                text-decoration: none;
                font-size: 14px;
            }

            .login-container a:hover {
                text-decoration: underline;
            }

            .login-footer {
                margin-top: 20px;
                font-size: 14px;
                color: #C5C6C7;
                white-space: nowrap;
                text-align: center;
            }

            .register-link {
                color: #66FCF1;
                text-decoration: none;
                font-weight: bold;
            }

            .register-link:hover {
                text-decoration: underline;
            }

            .notification {
                display: none;
                margin-top: 20px;
                background-color: #45A29E;
                color:#C5C6C7;
                padding: 10px 15px;
                border-radius: 10px;
                text-align: center;
                font-size: 14px;
            }
        </style>
    </head>
    <body>

        <header>
             <div class="header-left">
            <img src="images/logo.png" class="logo" alt="Логотип">
            <span class="site-title">ЖЕЛЕЗНЫЙ ТЮНЕР</span>
        </div>
        </header>

        <div class="login-container">
            <h1>АВТОРИЗАЦИЯ</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Логин" required />
                <input type="password" id="password" placeholder="Пароль" required />
                <button type="submit">ВХОД</button>

                <div class="login-footer">
                    <span>Нет аккаунта?&nbsp;</span><a href="register.html" class="register-link">Зарегистрироваться</a>
                </div>
    
                <div class="notification" id="errorBox">Неверный логин или пароль!</div>
            </form>
        </div>

        <script>
            const form = document.getElementById("loginForm");
            const errorBox = document.getElementById("errorBox");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                const users = JSON.parse(localStorage.getItem("users") || "[]");
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    errorBox.style.display = "none";
                    localStorage.setItem("loggedInUser", username);
                     setTimeout(() => {
                    window.location.href = "index.html";
                    }, 1000);
                }
                else {
                    errorBox.textContent = " Неверный логин или пароль! "
                    errorBox.style.display = "block";
                }
            });
            
        </script>
        
    </body>
</html>
