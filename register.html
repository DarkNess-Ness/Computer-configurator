<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Регистрация</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <style>
             * {
                 margin: 0;
                 box-sizing: border-box;
                 font-family: 'Montserrat', sans-serif;
            }
            body {
                background-color: #0B0C10;
                color: #C5C6C7;
                display:flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 50px;
                border-bottom: 1px solid #45A29E;
            }
             .header-left {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            header img {
                width: 75px;
                height: 75px;
            }

            .site-title {
                font-size: 40px;
                font-weight: 900;
                color: #66FCF1;
                text-shadow: 0 4px 20px rgba(102, 252, 241, 0.64);
            }

            .register-container {
                margin-top: 50px;
                padding: 50px;
                border-radius: 20px;
                text-align: center;
            }

            .register-container h1 {
                font-size: 48px;
                font-weight: 900;
                color: #66FCF1;
                text-shadow: 0 4px 20px rgba(102, 252, 241, 0.64);
                margin-bottom: 30px;
            }

            .register-container input {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                background-color: #C5C6C7;
                border: none;
                border-radius: 20px;
                font-size: 16px;
                color: #0B0C10;
                box-sizing: border-box;
            }

            .register-container button {
                width: 100%;
                padding: 12px;
                background-color: #66FCF1;
                color: #0B0C10;
                border: none;
                border-radius: 100px;
                font-size: 30px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .register-container button:hover {
                background-color: #45A29E;
            }

            .register-container a {
                display: block;
                margin-top: 20px;
                text-align: center;
                color: #66FCF1;
                text-decoration: none;
                font-size: 14px;
            }

            .register-container a:hover {
                text-decoration: underline;
            }

            .register-footer {
                margin-top: 20px;
                font-size: 14px;
                color: #C5C6C7;
                white-space: nowrap;
                text-align: center;
            }

            .register-link {
                color: #66FCF1;
                text-decoration: none;
                font-weight: bold;
            }

            .register-link:hover {
                text-decoration: underline;
            }

            .notification {
                display: none;
                margin-top: 20px;
                background-color: #45A29E;
                color:#C5C6C7;
                padding: 10px 15px;
                border-radius: 10px;
                text-align: center;
                font-size: 14px;
            }
        </style>
    </head>
    <body>

        <header>
              <div class="header-left">
            <img src="images/logo.png" class="logo" alt="Логотип">
            <span class="site-title">ЖЕЛЕЗНЫЙ ТЮНЕР</span>
        </div>
        </header>

        <div class="register-container">
            <h1>РЕГИСТРАЦИЯ</h1>
            <form id="registerForm">
                <input type="text" id="newUsername" placeholder="Имя" required />
                <input type="text" id="contactInfo" placeholder="Телефон или E-mail" required />
                <input type="password" id="newPassword" placeholder="Пароль" required />
                <input type="password" id="confirmPassword" placeholder="Подтверждение" required />
                <button type="submit">ПРИСОЕДИНИТЬСЯ</button>

                <div class="login-footer">
                    <span>Уже есть аккаунт?&nbsp;</span><a href="login.html" class="register-link">Войти</a>
                </div>
    
                <div class="notification" id="successBox">Пользователь успешно зарегистрирован! Перенаправление...</div>
                <div class="notification" id="errorBox"></div>
            </form>
        </div>

        <script>
            const form = document.getElementById("registerForm");
            const successBox = document.getElementById("successBox");
            const errorBox = document.getElementById("errorBox");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const username = document.getElementById("newUsername").value.trim();
                const contactInfo = document.getElementById("contactInfo").value.trim();
                const password = document.getElementById("newPassword").value.trim();
                const confirmPassword = document.getElementById("confirmPassword").value.trim();

                if (password !== confirmPassword) {
                    errorBox.textContent = "Пароли не совпадают!";
                    errorBox.style.display = "block";
                    successBox.style.display = "none";
                    return;
                }

                 // Добавлена проверка длины и содержания пароля
                 if (password.length < 8) {
                    errorBox.textContent = "Пароль должен содержать минимум 8 символов!";
                    errorBox.style.display = "block";
                    successBox.style.display = "none";
                return;
                }

                if (!/[A-Za-z]/.test(password)) {
                    errorBox.textContent = "Пароль должен содержать хотя бы одну букву!";
                    errorBox.style.display = "block";
                    successBox.style.display = "none";
                    return;
                }

                if (!/[0-9]/.test(password)) {
                    errorBox.textContent = "Пароль должен содержать хотя бы одну цифру!";
                    errorBox.style.display = "block";
                    successBox.style.display = "none";
                    return;
                }

                // Добавлена проверка поля контактной информации
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneRegex = /^\+?[0-9]{7,15}$/;

                if (contactInfo.includes("@")) {
                // Проверяем как email
                if (!emailRegex.test(contactInfo)) {
                    errorBox.textContent = "Некорректный формат email!";
                    errorBox.style.display = "block";
                    successBox.style.display = "none";
                    return;
                    }
                } else {
                // Проверяем как телефон
                if (!phoneRegex.test(contactInfo)) {
                    errorBox.textContent = "Некорректный формат телефона! Допустимы только цифры и, возможно, + в начале.";
                    errorBox.style.display = "block";
                    successBox.style.display = "none";
                    return;
                    }
                }
                
                const users = JSON.parse(localStorage.getItem("users") || "[]");
                const userExists = users.some(user => user.username === username);

                if (userExists) {
                    errorBox.textContent = "Такой пользователь уже существует!";
                    errorBox.style.display = "block";
                    successBox.style.display = "none";
                }
                else {
                    users.push({ username, contactInfo, password, registeredAt: new Date().toISOString()});
                    localStorage.setItem("users", JSON.stringify(users));
                    errorBox.style.display = "none";
                    successBox.style.display = "block";
                     setTimeout(() => {
                    window.location.href = "login.html";
                    }, 1000);
                }
            });
        </script>
        
    </body>
</html>
